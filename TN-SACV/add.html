<!DOCTYPE html>
<html lang="es">
<head>
  	<meta charset="utf-8">
	<title>Registrar Empleado</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="css/estilos.css">  
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script> 
</head>
<body id="Admin">
	<div class="mainContacto">
		
		<div id="contRight">
			<h2>Registrar Empleado</h2>
			<br>
			<div class="addCont">
				<label >Nombre</label><br>
				<input type="text" placeholder="Juan Jose" id="first_name" class="inputForm short" required><br>
				<label>Apellido</label><br>
				<input type="text" placeholder="Perez" id="last_name" class="inputForm short" required><br>
				<label>Teléfono</label><br>
				<input type="number" id="phone_number" placeholder="1234506789"class="inputForm short" required><br>
				<label>Correo</label><br>
				<input type="email" placeholder="correo@dominio.ext" id="email" class="inputForm large" id="correo" required><br>
				<label >Dirección</label><br>
				<input type="text" placeholder="C. calle, Colonia" id="address" class="inputForm short" required><br>
				<button class="enviar Corto"  id="btn-primary">Añadir</button>
            </div>
		</div>
	</div>
    <script src="./js/add.js"></script> 
</body>
</html>
